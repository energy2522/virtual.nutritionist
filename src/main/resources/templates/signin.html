<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:with="activeTab='messages'" lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i"
        rel="stylesheet">
    <link th:href="@{css/main.css}" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-yellow p-t-180 p-b-100 font-robo">
        <div class="wrapper wrapper--w960">
            <div class="card card-2">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">Sign in</h2>
                    <form th:action="@{/signin}" method="POST">
                        <div class="input-group">
                            <input class="input--style-2" type="text" placeholder="Username" name="username">
                        </div>
                        <div class="input-group">
                            <input class="input--style-2" type="text" placeholder="Password" name="password">
                        </div>
                        <div th:if="${param.error}" class="error">User with such credentials doesn't exist</div>
                        <div class="p-t-30">
                            <button class="btn btn--radius btn--yellow" type="submit">Sign in</button>
                            <a th:href="@{/signup}" class="btn btn--radius btn-red">Sign up</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
